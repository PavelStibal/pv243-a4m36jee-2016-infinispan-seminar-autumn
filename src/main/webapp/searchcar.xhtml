<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="mainarea">
        <h:outputText value="Search for cars" styleClass="carsTitle"/>

        <h:form>

            <h:messages style="color: red" />

            <h:panelGrid columns="2" styleClass="innerContent">
                <h:outputLabel value="Number plate:" for="numberPlate" />
                <h:inputText id="numberPlate" value="#{carManager.car.numberPlate}"/>
            </h:panelGrid>

            <h:commandButton action="#{carManager.search}" value="Search car" />
        </h:form>
    </ui:define>

</ui:composition>
